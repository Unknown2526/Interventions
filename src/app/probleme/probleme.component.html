<div class="container">
  <div class="card">
    <h5 class="card-header text-white bg-secondary mb-3">Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="problemeID" class="col-md-2 col-form-label text-right">Prénom :</label>
            <div class="col-md-10">
              <input class="form-control" id="problemeID" type="text" placeholder="Votre prénom ici (obligatoire)" formControlName="prenom"
                [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty) &&
              !problemeForm.get('prenom').errors.plage,
              'is-valid': (problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty) &&
              problemeForm.get('prenom').errors.plage}" />
              <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').errors">
                <span *ngIf="problemeForm.get('prenom').errors.minLength">
                  <small class="text-muted">
                    Indiquer au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="problemeID" class="col-md-2 col-form-label text-right">Nom :</label>
            <div class="col-md-10">
              <input class="form-control" id="problemeID" type="text" placeholder="Votre nom ici (obligatoire)" formControlName="nom" 
              [ngClass]="{'is-invalid': (problemeForm.get('nom').touched ||
                problemeForm.get('nom').dirty) &&
                !problemeForm.get('nom').errors.plage,
                'is-valid': (problemeForm.get('nom').touched ||
                problemeForm.get('nom').dirty) &&
                problemeForm.get('nom').errors.plage}" />
              <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                    problemeForm.get('nom').errors">
                <span *ngIf="problemeForm.get('nom').errors.minLength">
                  <small class="text-muted">
                    Indiquer au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="noProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
            <div class="col-sm-10">
              <select class="form-control" id="noProblemeId" formControlName="noProbleme">
                <option value="">Sélectionner un type de problème (obligatoire)</option>
                <option *ngFor="let type of typeProbleme" [value]="type.id">{{type.descriptionTypeProbleme}}</option>
              </select>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
