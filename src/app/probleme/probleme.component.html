<div class="container">
  <div class="card">
    <h5 class="card-header text-white bg-secondary mb-3">Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="problemeID" class="col-md-2 col-form-label text-right">Prénom :</label>
            <div class="col-md-10">
              <input class="form-control" id="problemeID" type="text" placeholder="Votre prénom ici (obligatoire)" formControlName="prenom"
                [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty) &&
              !problemeForm.get('prenom').errors.plage,
              'is-valid': (problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty) &&
              problemeForm.get('prenom').errors.plage}" />
              <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').errors">
                <span *ngIf="problemeForm.get('prenom').errors.minLength">
                  <small class="text-muted">
                    Indiquer au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
